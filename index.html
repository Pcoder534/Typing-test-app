<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Practice</h1>
        
        <!-- Time Selection Screen -->
        <div id="timeSelection">
            <h2>Select Practice Duration</h2>
            <div class="time-options">
                <button class="time-btn" data-time="60">1 Minute</button>
                <button class="time-btn" data-time="120">2 Minutes</button>
                <button class="time-btn" data-time="180">3 Minutes</button>
                <button class="time-btn" data-time="300">5 Minutes</button>
                <button class="time-btn" data-time="600">10 Minutes</button>
            </div>
            <div class="custom-time">
                <label for="customTime">Or enter custom time (minutes):</label>
                <input type="number" id="customTime" min="1" max="60" placeholder="e.g., 7">
                <button id="customStartBtn">Start Custom</button>
            </div>
        </div>

        <!-- Practice Screen -->
        <div id="practiceScreen" style="display:none;">
            <div id="stats">
                <span>Time: <span id="timer">5:00</span></span>
                <span>WPM: <span id="wpm">0</span></span>
                <span>Words: <span id="wordCount">0</span></span>
                <span>Accuracy: <span id="accuracy">100%</span></span>
            </div>
            <div id="wordDisplay"></div>
            <div class="input-container">
                <input type="text" id="typingInput" placeholder="Start typing here..." autofocus>
                <button id="endBtn">End Test</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results" style="display:none;">
            <h2>Test Results</h2>
            <div class="result-stats">
                <div class="result-item">
                    <span class="result-label">Words Typed:</span>
                    <span class="result-value" id="finalWords">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Words Per Minute:</span>
                    <span class="result-value" id="finalWPM">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Accuracy:</span>
                    <span class="result-value" id="finalAccuracy">100%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Time Practiced:</span>
                    <span class="result-value" id="finalTime">0:00</span>
                </div>
            </div>
            <button id="restartBtn">Practice Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
